<form class="form-controls" [formGroup]="form">
  <span class="delete-rule" (click)="deleteRule()"></span>
  <div class="header-container">
    <p>Type a full or partial url where you would like to display notifications</p>
  </div>

  <div class="controls-container">
    <div class="flex-box-1">
      <label>
        <select class="control-item" formControlName="matchType">
          <option *ngFor="let type of matchTypes" [ngValue]="type">
            {{ type }}
          </option>
        </select>
      </label>
    </div>

    <div class="flex-box-2">
      <label>
        <input class="control-item" type="text" placeholder="Display URL" formControlName="url" required>
      </label>
      <div class="warning-block" *ngIf="!form.valid">
        <span>URL is Missing</span>
      </div>
    </div>
  </div>
</form>
