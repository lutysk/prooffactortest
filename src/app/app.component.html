<div>
  <h4>Where would you like to display your campaign?</h4>
  <app-new-rule *ngFor="let input of inputsArr"
                [ruleConfig]="input"
                (removeRule)="removeRule($event)"
                (removeBtn)="removeBtn($event)">
  </app-new-rule>
  <button class="add-rule"
          *ngIf="addBtnVisible || !inputsArr.length"
          (click)="addInput()">
    + ADD RULE
  </button>
</div>
